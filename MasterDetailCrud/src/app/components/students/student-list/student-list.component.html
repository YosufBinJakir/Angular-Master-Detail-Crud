<mat-card>
    <mat-card-header>
        <mat-card-title>Student List</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div class="right">
            <a [routerLink]="['/student-add']" mat-mini-fab><mat-icon>add</mat-icon></a>
        </div>
        <mat-table [dataSource]="dataSource" matSort>
            <ng-container matColumnDef="picture" >
                <mat-header-cell *matHeaderCellDef ></mat-header-cell>
                <mat-cell *matCellDef="let element">
                    <img src="{{imgPath}}/{{element.picture}}" class="circle-image" style="width: 40px;"/>
                </mat-cell>
    
            </ng-container>
            <ng-container matColumnDef="studentName" >
                <mat-header-cell *matHeaderCellDef mat-sort-header>Student name</mat-header-cell>
                <mat-cell *matCellDef="let element" >{{element.studentName}}</mat-cell>
            </ng-container>
            <ng-container matColumnDef="shift" >
                <mat-header-cell *matHeaderCellDef mat-sort-header>Device type</mat-header-cell>
                <mat-cell *matCellDef="let element" >{{getShift( element.shift)}}</mat-cell>
            </ng-container>
            <ng-container matColumnDef="birthDate" >
                <mat-header-cell *matHeaderCellDef>Released</mat-header-cell>
                <mat-cell *matCellDef="let element">{{element.birthDate|date:'MMM-yyyy'}}</mat-cell>
            </ng-container>
            <ng-container matColumnDef="tutionFee" >
                <mat-header-cell *matHeaderCellDef mat-sort-header>price</mat-header-cell>
                <mat-cell *matCellDef="let element">{{element.tutionFee|number:'2.2-2'}}</mat-cell>
            </ng-container>
            <ng-container matColumnDef="isPresent" >
                <mat-header-cell *matHeaderCellDef>In Stock</mat-header-cell>
                <mat-cell *matCellDef="let element" >{{element.isPresent ? 'Yes': 'No'}}</mat-cell>
            </ng-container>
            <ng-container matColumnDef="results" >
                <mat-header-cell *matHeaderCellDef>Results</mat-header-cell>
                <mat-cell *matCellDef="let element" >
                    <button mat-icon-button (click)="showResults(element.studentId)"><mat-icon>image_aspect_ratio</mat-icon></button>
                </mat-cell>
            </ng-container>
            <ng-container matColumnDef="actions" >
                <mat-header-cell *matHeaderCellDef>...</mat-header-cell>
                <mat-cell *matCellDef="let element">
                    <a type="button" color="primary" mat-icon-button [routerLink]="['/student-edit', element.studentId]"><mat-icon>edit</mat-icon></a>
                    <button type="button" color="warn" mat-icon-button (click)="deleteStudent(element)"><mat-icon>delete</mat-icon></button>
                </mat-cell>
            </ng-container>
            <mat-header-row *matHeaderRowDef="columns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: columns;"></mat-row>

        </mat-table>
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" [pageSize]="5" showFirstLastButtons></mat-paginator>

    </mat-card-content>
</mat-card>
